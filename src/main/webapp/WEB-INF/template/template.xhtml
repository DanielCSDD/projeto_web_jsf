<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <link rel="icon" href="../../resources/img/icon-cadastro.png"/>
    <title>Contatos Web - Login</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <header>
        <div class="header-content">
            <h:outputText value="Bem-vindo, #{loginBean.usuarioAutenticado}" rendered="#{loginBean.logado}"/>
            <h:form>
                <p:commandButton
                        id="btn-sair"
                        icon="pi pi-sign-out"
                        title="Sair"
                        styleClass="logout-button"
                        action="#{loginBean.logout}"
                        rendered="#{loginBean.logado}" />
                <p:tooltip for="btn-sair" value="Sair" position="top" rendered="#{loginBean.logado}"/>
            </h:form>
        </div>
    </header>
    <main>
        <ui:insert name="content" />
    </main>
    <footer>
        <ui:insert name="footer" />
    </footer>
</h:body>
</html>
