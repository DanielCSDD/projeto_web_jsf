<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/template/template.xhtml">
    <ui:define name="content">
        <div class="form-page">
            <div class="form-container">
                <h1>Novo Contato</h1>
                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel for="id" value="Id:" />
                        <p:outputLabel id="id" value="#{contatoBean.contato.id}" styleClass="input-field"/>
                        <p:outputLabel for="name" value="Nome:" />
                        <p:inputText id="name" value="#{contatoBean.contato.nome}" styleClass="input-field"/>
                        <p:outputLabel for="email" value="Email:" />
                        <p:inputText id="email" value="#{contatoBean.contato.email}" styleClass="input-field"/>
                        <p:outputLabel for="phone" value="Telefone:" />
                        <p:inputText id="phone" value="#{contatoBean.contato.telefone}" mask="(99)9999-9999" maxlength="13" styleClass="input-field"/>
                        <p:outputLabel for="mobile" value="Celular:" />
                        <p:inputText id="mobile" value="#{contatoBean.contato.celular}" mask="(99)99999-9999" maxlength="14" styleClass="input-field"/>
                    </h:panelGrid>
                    <div class="form-buttons">
                        <p:commandButton
                                id="btn-home"
                                icon="pi pi-home"
                                action="#{contatoBean.redirectHome()}"
                                styleClass="clear-button" />
                        <p:tooltip for="btn-home" value="Home" position="top"/>
                        <p:commandButton
                                id="btn-salar_edicao"
                                icon="pi pi-plus"
                                action="#{contatoBean.salvar()}"
                                ajax="true"
                                styleClass="save-button" />
                        <p:tooltip for="btn-salar_edicao" value="Salvar" position="top"/>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
