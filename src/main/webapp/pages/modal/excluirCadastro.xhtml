<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <h:form id="modalCadastroExcluir">
        <p:dialog id="modalExcluir" header="Excluir" widgetVar="dlg3" minHeight="40" width="350" showEffect="fade" focus="btnYes" closeOnEscape="false">
            <h:panelGrid id="painelRegistro" columns="2">
                <h:outputLabel for="id" value="Id:" />
                <h:outputLabel id="id" value="#{contatoBean.contato.id}" styleClass="input-field"/>
                <h:outputLabel for="name" value="Nome:" />
                <h:outputLabel id="name" value="#{contatoBean.contato.nome}" styleClass="input-field"/>
                <h:outputLabel for="email" value="Email:" />
                <h:outputLabel id="email" value="#{contatoBean.contato.email}" styleClass="input-field"/>
                <h:outputLabel for="phone" value="Telefone:" />
                <h:outputLabel id="phone" value="#{contatoBean.contato.telefone}" styleClass="input-field"/>
                <h:outputLabel for="mobile" value="Celular:" />
                <h:outputLabel id="mobile" value="#{contatoBean.contato.celular}" styleClass="input-field"/>
            </h:panelGrid>

            <f:facet name="footer">
                <p:commandButton id="btnCancel"
                                 type="button"
                                 icon="pi pi-times"
                                 title="Cancelar"
                                 style="width: 6rem"
                                 onclick="PF('modalExcluir').hide();"/>
                <p:tooltip id="tltpm-cancelar" for="btnCancel" value="Cancelar" position="top" />
                <p:commandButton id="btnYes"
                                 type="button"
                                 icon="pi pi-trash"
                                 title="Excluir"
                                 styleClass="ui-button-danger"
                                 style="width: 5rem"
                                 update=":form"
                                 process="@this"
                                 action="#{contatoBean.excluir()}"/>
                <p:tooltip id="tltpm-excluir" for="btnYes" value="Excluir" position="top" />
            </f:facet>
        </p:dialog>
    </h:form>
</h:body>
</html>
