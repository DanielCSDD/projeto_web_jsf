<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/template/template.xhtml">
    <ui:define name="content">
        <div class="home-page">
            <div class="home-container">
                <div class="table-title">Contatos da Agenda</div>
                <h:dataTable value="#{contatoBean.contatos}" var="contato" styleClass="top-table">
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="#{contato.nome}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                        <h:outputText value="#{contato.email}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Telefone</f:facet>
                        <h:outputText value="#{contato.telefone}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Celular</f:facet>
                        <h:outputText value="#{contato.celular}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Ações</f:facet>
                        <div class="spacing-buttons">
                            <p:commandButton
                                    id="btn-alterar"
                                    icon="pi pi-refresh"
                                    title="Alterar"
                                    action="#{loginBean.login}"/>
                            <p:tooltip for="btn-alterar" value="Alterar" position="top"/>
                            <p:commandButton
                                    id="btn-excluir"
                                    icon="pi pi-trash"
                                    title="Excluir"
                                    styleClass="ui-button-danger"
                                    action="#{loginBean.login}"/>
                            <p:tooltip for="btn-excluir" value="Excluir" position="top"/>
                        </div>
                    </h:column>
                </h:dataTable>
                <div class="button-container">
                    <p:commandButton
                            id="btn-novo"
                            icon="pi pi-plus"
                            title="Novo"
                            action="#{loginBean.login}"/>
                    <p:tooltip for="btn-novo" value="Novo Contato" position="top"/>
                    <p:commandButton
                            id="btn-pdf"
                            icon="pi pi-file-pdf"
                            title="PDF"
                            styleClass="ui-button-secondary"
                            action="#{loginBean.login}"/>
                    <p:tooltip for="btn-pdf" value="Download PDF" position="top"/>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
